<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game Template</title>
    <style>
        /* canvas {
            border: 1px solid black;
            background-color: rgb(224, 133, 13);
        } */
        .center {
            display: block;
            margin-right: auto;
            width: 50%;
            text-align: center;
        }
        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class = "center">
    <h1>Mortal Kombat!</h1>
    <div>
        <button id="pause">Pause</button>
        <button id="continue">Continue</button>    
    </div>

 <!-- I started doing stuff for the health bar but it did not end well :( -->

            <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
  
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              width: 100%
            "
          ></div>
        </div>
        <div></div>
      </div>
      <canvas height="500" width="1000" style = "background: url('./imgs/Krossroads.jpg')"></canvas>


        
    <script src="character_list.js"></script>
    <script src="gameloop.js"></script>
    <script src="actors.js"></script>
    <script src="characters.js"></script>
    <script src="event_handlers.js"></script>
</body>
</html>
